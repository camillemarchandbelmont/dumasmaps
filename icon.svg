<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu -->
  <rect width="192" height="192" rx="24" fill="#2196F3"/>
  
  <!-- Icône de bâtiment/école -->
  <g transform="translate(48, 48)">
    <!-- Bâtiment principal -->
    <rect x="20" y="40" width="56" height="56" fill="white" stroke="none"/>
    <rect x="24" y="44" width="8" height="8" fill="#2196F3"/>
    <rect x="36" y="44" width="8" height="8" fill="#2196F3"/>
    <rect x="48" y="44" width="8" height="8" fill="#2196F3"/>
    <rect x="60" y="44" width="8" height="8" fill="#2196F3"/>
    
    <rect x="24" y="56" width="8" height="8" fill="#2196F3"/>
    <rect x="36" y="56" width="8" height="8" fill="#2196F3"/>
    <rect x="48" y="56" width="8" height="8" fill="#2196F3"/>
    <rect x="60" y="56" width="8" height="8" fill="#2196F3"/>
    
    <rect x="24" y="68" width="8" height="8" fill="#2196F3"/>
    <rect x="36" y="68" width="8" height="8" fill="#2196F3"/>
    <rect x="48" y="68" width="8" height="8" fill="#2196F3"/>
    <rect x="60" y="68" width="8" height="8" fill="#2196F3"/>
    
    <rect x="24" y="80" width="8" height="8" fill="#2196F3"/>
    <rect x="60" y="80" width="8" height="8" fill="#2196F3"/>
    
    <!-- Entrée -->
    <rect x="36" y="80" width="20" height="16" fill="#2196F3"/>
    
    <!-- Toit -->
    <polygon points="16,40 48,20 80,40" fill="white"/>
    
    <!-- Bâtiment secondaire -->
    <rect x="4" y="60" width="32" height="36" fill="white" stroke="none"/>
    <rect x="8" y="64" width="6" height="6" fill="#2196F3"/>
    <rect x="18" y="64" width="6" height="6" fill="#2196F3"/>
    <rect x="28" y="64" width="6" height="6" fill="#2196F3"/>
    
    <rect x="8" y="74" width="6" height="6" fill="#2196F3"/>
    <rect x="18" y="74" width="6" height="6" fill="#2196F3"/>
    <rect x="28" y="74" width="6" height="6" fill="#2196F3"/>
    
    <rect x="8" y="84" width="6" height="6" fill="#2196F3"/>
    <rect x="28" y="84" width="6" height="6" fill="#2196F3"/>
    <rect x="18" y="84" width="6" height="12" fill="#2196F3"/>
    
    <!-- Chemin entre bâtiments -->
    <line x1="36" y1="78" x2="20" y2="78" stroke="white" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Texte -->
  <text x="96" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">NAV</text>
</svg>